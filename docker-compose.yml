version: '3.9'

services:
  database:
    image: postgres:15-bullseye
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
    ports:
      - 6100:5432
    networks:
      - app_net
    deploy:  
      resources:
        limits:
          cpus: '0.3'
          memory: 300M

  broker:
    image: redis:7.2-bookworm
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 300M
    networks:
      - app_net

  worker:
    build: .
    environment:
      CELERY: true
    volumes:
      - .:/usr/app
    networks:
      - app_net
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 400M

  app:
    build: .
    volumes:
      - .:/usr/app
    ports:
      - 6150:80
    networks:
      - app_net
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 400M
    depends_on:
      database:
        condition: service_started
      broker:
        condition: service_started

networks:
  app_net:
    driver: bridge
    name: app_net